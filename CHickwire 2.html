<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pop-Up Site</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .popup {
      background: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      width: 300px;
      position: relative;
    }
    .popup h2 {
      margin: 0 0 10px;
    }
    .popup button {
      margin-top: 15px;
      padding: 10px 20px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .popup button.close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: red;
      padding: 5px 10px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="popup-overlay" id="popupOverlay">
    <div class="popup">
      <button class="close-btn" onclick="closePopup()">X</button>
      <h2>Log in - Create an account</h2>
      <p>Unlimited Access - Full Experience!</p>
      <input type="email" placeholder="Email address" style="width: 100%; padding: 10px; margin: 10px 0;">
      <button>Continue</button>
      <br>
      <button style="background: red;">Sign in with Google</button>
      <br>
      <button>No Thanks, Keep Reading</button>
    </div>
  </div>

  <script>
    function closePopup() {
      document.getElementById('popupOverlay').style.display = 'none';
    }
  </script>
</body>
</html>
